<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS/CSS3/Responsive Navigation Menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>
  <body>
    <header>
      <h2>WebDevelopment</h2>
      <input class="switcher" type="checkbox" id="menu" />
      <label class="open" for="menu">
        <i class="fa fa-bars"></i>
      </label>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <label class="close" for="menu">
          <i class="fa fa-times"></i>
        </label>
      </nav>
    </header>
  </body>
</html>
